<section class="toolbar">
  <ul class="tools-list">
    <li *ngFor="let toolItem of toolbar" class="tool-item">
      <div class="tool-action"
           [class.active]="activeTool === toolItem.name"
           (click)="onSelectedTool(toolItem)">
        <svg class="action-icon" viewBox="0 0 24 24">
          <use [attr.xlink:href]="'/assets/svgset.svg#' + toolItem.name"></use>
        </svg>
      </div>
    </li>
  </ul>
</section>
